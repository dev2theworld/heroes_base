<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="index.html"> <i class="fab fa-d-and-d"></i> Forgotten Realms Connector <i class="fas fa-dice"></i></a>
    </h1>
    <ul>
      <li><a href="profiles.html">Heroes</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="inner-pages">
    <h1 class="large text-primary">Sign Up</h1>
    <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="E-mail adress">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="6">
      </div>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p class="my-1">
      Already have an account? <a href="login.html">Sign In</a>
    </p>
  </section>
  
</body>
